<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = "<table border='1' cellpadding='3' width='300' cellspacing='0' >"
        for (let i = 1; i <= 10; i++) {
            t = t + '<tr>';
            for (let j = 1; j <= 10; j++) {
                t = t + '<td>' + i * j + '</td>';
            }
            t = t + '</tr>';
        }
        t = t + '</table>';
        document.write(t);

        let ta = "<table border='1' cellpadding='3' width='300' cellspacing='0'>";
        let a = b = 1;
        while (a <= 10) {

            ta = ta + "<tr>";
            while (b <= 10) {
                ta = ta + "<td>" + a * b + "</td>";
                b++
            }
            ta = ta + "</tr>";
            b = 1;
            a++;
        }
        ta = ta + "</table>";
        document.write(ta);
    </script>
</body>

</html>
