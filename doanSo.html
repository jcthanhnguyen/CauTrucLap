<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game doan so</title>
</head>

<body>
    <button type="button" id="game">Play</button>

    <script>
        let game = document.getElementById('game');
        game.addEventListener("click", () => {
            let n = parseInt(prompt('Input an integer > 0: '));
            let random = Math.floor(Math.random() * n) + 1;
            let guess;
            let attempt = 0;
            do {
                attempt++;
                guess = parseInt(prompt('Guess: '));
                if (guess < random) alert('This number is smaller than random');
                else if (guess > random) alert('This number is larger than random');
                if (attempt == 3) break;
            } while (guess != random)
            if (guess == random) alert('You have won');
            else alert('You have lost')
        });
    </script>
</body>

</html>
