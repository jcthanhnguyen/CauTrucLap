<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = "<table border='1'cellpadding='6'> ";
        for (let i = 1; i <= 9; i++) {
            t += "<tr>";
            for (let j = 2; j <= 9; j++) {
                t = t + "<td>" + j + "x" + i + '=' + j * i + "</td>";
            }
            t += "</tr>"
        }
        t += "</table>";
        document.write(t);
    </script>
</body>

</html>
