<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert('This program will output sum of all integers from a to b');
        let a = parseInt(prompt('Input a: '));
        let b = parseInt(prompt('Input b: '));
        let sum = 0;
        for (let i = a; i <= b; i++) {
            sum += i;
        }
        alert('Sum of all integers from ' + a + ' to ' + b + ' = ' + sum);
    </script>
</body>

</html>
