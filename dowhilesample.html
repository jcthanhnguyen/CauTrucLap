<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let value = null;
        do {
            value = parseFloat(prompt('Enter a number from 1 to 10: '));
            alert('Last number = ' + value);
        } while (value >= 1 && value <= 10)
    </script>
</body>

</html>
