<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In ra 20 so nguyen to dau tien</title>
</head>

<body>
    <script>
        let number = 20;
        let count = 0;
        let n = 2;
        while (count < number) {
            let check = true;
            for (let i = 2; i <= n; i++) {
                if (n % i == 0 && n != i) {
                    check = false;
                    break;
                }
            }
            if (check == true) {
                document.write(n + ' ');
                count++;
            }
            n++;
        }
    </script>
</body>

</html>
